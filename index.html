<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Firebase Kongruk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- body -->
    <div class="container col-md-6" id="comment">
        <br>
        <h2 class=" text-center">Comment Vue + Firebase</h2>
        <!-- display comment -->
        <div class="card" v-for="message in messages">
            <div class="card-body">
                <h5 class="card-title" v-if="message!=editText">{{ message.text }}</h5>
                <textarea v-else name="name" class="form-control" v-model="messageText"></textarea>
                <p class="card-text text-muted">{{ message.name }}</p>
                <div v-if="message!=editText">
                    <a href="#" class="card-link btn btn-danger" @click.prevent="deleteMessage(message)">delete</a>
                    <a href="#" class="card-link btn btn-warning" @click.prevent="editMessage(message)">edit</a>
                </div>
                <div v-else>
                    <a href="#" class="card-link btn btn-secondary" @click.prevent="cancelMessage">cancel</a>
                    <a href="#" class="card-link btn btn-primary" @click.prevent="updateMessage(message)">update</a>
                </div>
            </div>
        </div>
        <hr>
        <!-- form design -->
        <form v-if="!editText" @submit.prevent="storeMessage" class="form-group"> 
            <div>
                <textarea name="name" class="form-control" v-model="messageText"></textarea>
                <label for="">Name</label><br>
                <input type="text" class="form-control" v-model="name"><br>
                <button type="submit" class="btn btn-primary">Comment</button>
            </div>
        </form>
    </div>
    <!-- body -->
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="firebase.config.js"></script>
    <script src="app.js"></script>
    <!-- script -->
</body>

</html>
